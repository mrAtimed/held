_headder As CanvasComponent:
    _link: ="Text"
    _logo: =SampleImage
    _naziv: ="Evidencija Zahvata / Konzultacija"
    Fill: =RGBA(100, 118, 132, 1)
    Height: =App.Height / 15
    Width: =App.Width - 250
    X: =0
    Y: =0
    ZIndex: =1

    sjena As rectangle:
        BorderColor: =RGBA(32, 54, 71, 1)
        Fill: =RGBA(32, 54, 71, 1)
        Height: |
            =1
        Width: =Parent.Width
        X: =0*1
        Y: =Parent.Height - Self.Height * 2
        ZIndex: =2

