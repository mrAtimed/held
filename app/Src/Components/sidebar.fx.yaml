sidebar As CanvasComponent:
    _lang: =""
    _logo: =SampleImage
    _logout: ="Text"
    _nav: |-
        =Table(
        {id:1, name: "Evidencija", en:"records", ru:"записывать", nav:App.ActiveScreen},
        {id:2, name: "Komitenti", en:"clients", ru:"клиенты", nav:App.ActiveScreen},
        {id:3, name: "Potpisivanje", en:"signing", ru:"подписание", nav:App.ActiveScreen},
        {id:4, name: "Naljepnice", en:"Labels", ru:"наклейки", nav:App.ActiveScreen}
        )
    _nav_lower: |-
        =Table (
        {id:1, name: "Podrska",en:"support", ru:"поддерживать", nav: App.ActiveScreen},
        {id:2, name: "About",en:"records", ru:"примерно", nav: App.ActiveScreen},
        {id:3, name: "Logout",en:"records", ru:"выйти", nav: App.ActiveScreen}
        )
    _toogle: =true
    Fill: =RGBA(0, 0, 0, 0)
    Height: =App.Height
    PrimarnaBoja: =RGBA(0, 0, 0, 1)
    Width: =249
    X: =0
    Y: =0
    ZIndex: =1

    _logo As image:
        BorderColor: =RGBA(0, 89, 178, 1)
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        DisabledFill: =RGBA(244, 244, 244, 1)
        Fill: =RGBA(250, 250, 250, 1)
        Height: =60
        Image: |-
            ="https://scontent-vie1-1.xx.fbcdn.net/v/t39.30808-6/327150394_1684173635333344_1654833587920028017_n.png?_nc_cat=110&ccb=1-7&_nc_sid=09cbfe&_nc_ohc=OpmT3fdaaKwAX-9AZ8A&_nc_ht=scontent-vie1-1.xx&oh=00_AfCOteCl4UX5qsa6janaUZOrnmqVucVEuDjZIuR1nLUkgQ&oe=63D6915E"
        ImagePosition: =ImagePosition.Fill
        PaddingLeft: =15
        PaddingRight: =20
        Width: =250
        Y: =-1
        ZIndex: =2

    _naslov As label:
        Align: =Align.Center
        BorderColor: =RGBA(0, 89, 178, 1)
        Color: =RGBA(116, 116, 116, 1)
        DisabledColor: =RGBA(166, 166, 166, 1)
        Fill: =RGBA(250, 250, 250, 1)
        Font: =Font.Verdana
        FontWeight: =FontWeight.Semibold
        Height: =35
        Italic: =true
        Text: =If(sidebar._lang = "en-US",  Upper("URUDŽBENI ZAPISNIK"), sidebar._lang ="ru-RU", Upper("URUDŽBENI ZAPISNIK"), Upper("URUDŽBENI ZAPISNIK") )
        Underline: =true
        Width: =Parent.Width
        Y: =57
        ZIndex: =4

    _nav As gallery.galleryVertical:
        BorderColor: =RGBA(0, 89, 178, 1)
        BorderThickness: |
            =
        Fill: =RGBA(255, 255, 255, .6)
        Height: =App.Height - _logo.Height - _naslov.Height - _footer.Height -_nav_lower.Height
        Items: =sidebar._nav
        Layout: =Layout.Vertical
        ShowScrollbar: =false
        TemplatePadding: =4
        TemplateSize: =35
        Transition: =Transition.Pop
        Width: =250
        Y: =_naslov.Y + _naslov.Height
        ZIndex: =5

        _sjena As htmlViewer:
            Height: =35
            HtmlText: |-
                ="<div style='background-color: rgba(0,0,0,0); box-shadow: 0px 1px 6px 0px rgba(79,77,77,0.95); margin: 10px; width: 230px; height: 20px; border-radius: 0px'></div>"
            Width: =242
            ZIndex: =1

        _Natpis As label:
            BorderColor: =RGBA(0, 89, 178, 1)
            Color: =RGBA(59, 59, 59, 1)
            DisabledColor: =RGBA(166, 166, 166, 1)
            Fill: =RGBA(245, 245, 245, 1)
            FontWeight: =FontWeight.Semibold
            Height: =35
            LineHeight: =1
            OnSelect: =Select(Parent); Navigate(ThisItem.nav, ScreenTransition.Fade)
            Text: =If(sidebar._lang = "en-US", ThisItem.en, sidebar._lang ="ru-RU", ThisItem.ru, ThisItem.name )
            Width: =202
            X: =40
            ZIndex: =2

        _Broj As label:
            Align: =Align.Center
            BorderColor: =RGBA(0, 89, 178, 1)
            Color: =RGBA(162, 162, 162, 1)
            DisabledColor: =RGBA(166, 166, 166, 1)
            Fill: =RGBA(245, 245, 245, 1)
            FontWeight: =FontWeight.Semibold
            Height: =35
            LineHeight: =1
            OnSelect: =Select(Parent)
            Text: =ThisItem.id
            Width: =36
            X: =4
            ZIndex: =3

        block As rectangle:
            BorderColor: =RGBA(0, 0, 0, 0)
            BorderThickness: =1
            DisabledFill: =RGBA(166, 166, 166, 1)
            Fill: =sidebar.PrimarnaBoja
            FocusedBorderThickness: =4
            Height: =Parent.TemplateHeight
            HoverFill: =RGBA(0, 120, 212, 1)
            OnSelect: =Navigate(ThisItem.nav,ScreenTransition.Fade)
            PressedFill: =RGBA(0, 120, 212, 1)
            Width: =4
            ZIndex: =4

        Button5 As button:
            BorderThickness: =0
            Color: =RGBA(0, 0, 0, 0)
            DisabledBorderColor: =RGBA(0, 0, 0, 0)
            DisabledColor: =RGBA(0, 0, 0, 0)
            DisabledFill: =RGBA(0, 0, 0, 0)
            Fill: =RGBA(0, 0, 0, 0)
            FontWeight: =FontWeight.Semibold
            Height: =30
            HoverBorderColor: =
            HoverColor: =RGBA(0, 0, 0, 0)
            HoverFill: =
            OnSelect: =Select(Parent); Navigate(ThisItem.nav, ScreenTransition.Fade)
            PressedBorderColor: =
            PressedColor: =
            PressedFill: =
            Size: =15
            Text: =""
            Width: =242
            Y: =2
            ZIndex: =5

    _nav_lower As gallery.galleryVertical:
        BorderColor: =RGBA(0, 89, 178, 1)
        BorderThickness: |
            =
        Fill: =RGBA(255, 255, 255, .6)
        Height: =111
        Items: =sidebar._nav_lower
        Layout: =Layout.Vertical
        ShowScrollbar: =false
        TemplatePadding: =4
        TemplateSize: =32
        Transition: =Transition.Pop
        Width: =249
        Y: =_nav.Y + _nav.Height
        ZIndex: =6

        _sjena_1 As htmlViewer:
            Height: =32
            HtmlText: |-
                ="<div style='background-color: rgba(0,0,0,0); box-shadow: 0px 1px 6px 0px rgba(79,77,77,0.95); margin: 10px; width: 230px; height: 20px; border-radius: 0px'></div>"
            Width: =241
            ZIndex: =1

        _Natpis_1 As label:
            BorderColor: =RGBA(0, 89, 178, 1)
            Color: =RGBA(59, 59, 59, 1)
            DisabledColor: =RGBA(166, 166, 166, 1)
            Fill: =RGBA(245, 245, 245, 1)
            FontWeight: =FontWeight.Semibold
            Height: =32
            LineHeight: =1
            OnSelect: =Select(Parent); Navigate(ThisItem.nav, ScreenTransition.Fade)
            Text: =If(sidebar._lang = "en-US", ThisItem.en, sidebar._lang ="ru-RU", ThisItem.ru, ThisItem.name )
            Width: =201
            X: =40
            ZIndex: =2

        _Broj_1 As label:
            Align: =Align.Center
            BorderColor: =RGBA(0, 89, 178, 1)
            Color: =RGBA(162, 162, 162, 1)
            DisabledColor: =RGBA(166, 166, 166, 1)
            DisplayMode: =DisplayMode.View
            Fill: =RGBA(245, 245, 245, 1)
            FontWeight: =FontWeight.Semibold
            Height: =Parent.TemplateHeight
            LineHeight: =1
            OnSelect: =Select(Parent)
            Text: =ThisItem.id
            Width: =36
            X: =4
            ZIndex: =3

        block_1 As rectangle:
            BorderColor: =RGBA(0, 0, 0, 0)
            BorderThickness: =1
            DisabledFill: =RGBA(166, 166, 166, 1)
            Fill: =sidebar.PrimarnaBoja
            FocusedBorderThickness: =4
            Height: =Parent.TemplateHeight
            HoverFill: =RGBA(0, 120, 212, 1)
            OnSelect: =Navigate(ThisItem.nav,ScreenTransition.Fade)
            PressedFill: =RGBA(0, 120, 212, 1)
            Width: =4
            ZIndex: =4

        Button3 As button:
            Color: =RGBA(0, 0, 0, 0)
            DisabledBorderColor: =RGBA(166, 166, 166, 1)
            DisabledColor: =RGBA(166, 166, 166, 1)
            DisabledFill: =RGBA(244, 244, 244, 1)
            Fill: =RGBA(0,0,0,0)
            FocusedBorderColor: =RGBA(0,0,0,0)
            FocusedBorderThickness: =0
            FontWeight: =FontWeight.Semibold
            Height: =30
            HoverBorderColor: =RGBA(0,0,0,0)
            HoverColor: =RGBA(0,0,0,0)
            HoverFill: =RGBA(0,0,0,0)
            OnSelect: |-
                =If(_Broj_1.Text = "3", sidebar._logout(),
                Select(Parent) && Navigate(ThisItem.nav,ScreenTransition.Fade))
            PressedBorderColor: =RGBA(0,0,0,0)
            PressedColor: =RGBA(0,0,0,0)
            PressedFill: =RGBA(0,0,0,0)
            RadiusBottomLeft: =0
            RadiusBottomRight: =0
            RadiusTopLeft: =0
            RadiusTopRight: =0
            Size: =15
            Text: =""
            Width: =241
            Y: =2
            ZIndex: =5

    _footer As label:
        BorderColor: =RGBA(0, 89, 178, 1)
        Color: =RGBA(209, 209, 209, 1)
        DisabledColor: =RGBA(166, 166, 166, 1)
        Fill: =RGBA(237, 237, 237, .6)
        Height: =20
        LineHeight: =1
        Size: =9
        Text: ="v0.60"
        Width: =250
        Y: =748
        ZIndex: =7

