_evidencija As screen:
    LoadingSpinnerColor: =RGBA(100, 118, 132, 1)

    sidebar_e As _menu:
        _nav: =_NavMenu
        ZIndex: =2

    "_galEvidencija As gallery.'BrowseLayout_Vertical_TwoTextOneImageVariant_ver4.0'":
        BorderColor: =RGBA(32, 54, 71, 1)
        Height: =768
        Items: =app_zahvat
        Layout: =Layout.Vertical
        TemplatePadding: =0
        TemplateSize: =Min(160, Self.Height - 60)
        Transition: =Transition.Pop
        Width: =1117
        X: =249
        ZIndex: =3

        _galSlika As image:
            BorderColor: =RGBA(32, 54, 71, 1)
            DisabledBorderColor: =RGBA(166, 166, 166, 1)
            DisabledFill: =RGBA(244, 244, 244, 1)
            Height: =128
            OnSelect: =Select(Parent)
            Width: =128
            X: =16
            Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
            ZIndex: =1

        _galNaslov As label:
            Color: =RGBA(0, 0, 0, 1)
            DisabledColor: =RGBA(166, 166, 166, 1)
            FontWeight: =FontWeight.Semibold
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Size: =16
            Text: |-
                =ThisItem.'_pacjent:_ime'.Value & " " & ThisItem.'_pacjent:_prezime'.Value
            VerticalAlign: =VerticalAlign.Top
            Width: =Parent.TemplateWidth - _galSlika.Width - 104
            X: =_galSlika.X + _galSlika.Width + 24
            Y: =44
            ZIndex: =2

        _galPodnaslov As label:
            Color: =RGBA(0, 0, 0, 1)
            DisabledColor: =RGBA(166, 166, 166, 1)
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Size: =15
            Text: |-
                =ThisItem.'_pacjent:_datum_rodenja'.Value
            VerticalAlign: =VerticalAlign.Top
            Width: =_galNaslov.Width
            X: =_galNaslov.X
            Y: =_galNaslov.Y + _galNaslov.Height + 4
            ZIndex: =3

        _galSjena As icon.ChevronRight:
            AccessibleLabel: =Self.Tooltip
            BorderColor: =RGBA(32, 54, 71, 1)
            Color: =RGBA(32, 54, 71, 1)
            DisabledBorderColor: =RGBA(166, 166, 166, 1)
            DisabledColor: =RGBA(244, 244, 244, 1)
            Height: =60
            Icon: =Icon.ChevronRight
            OnSelect: =Select(Parent)
            PaddingBottom: =10
            PaddingLeft: =10
            PaddingRight: =10
            PaddingTop: =10
            TabIndex: =0
            Tooltip: ="View item details"
            Width: =60
            X: =Parent.TemplateWidth - Self.Width - 5
            Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
            ZIndex: =4

        Separator1 As rectangle:
            BorderColor: =RGBA(32, 54, 71, 1)
            Fill: =RGBA(230, 230, 230, 1)
            Height: =2
            OnSelect: =Select(Parent)
            Width: =Parent.TemplateWidth
            Y: =Parent.TemplateHeight - 1
            ZIndex: =5

        _galPodnaslov_1 As label:
            Color: =RGBA(0, 0, 0, 1)
            DisabledColor: =RGBA(166, 166, 166, 1)
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Size: =15
            Text: =ThisItem.link_zahvat.Value
            VerticalAlign: =VerticalAlign.Top
            Width: =_galNaslov.Width
            X: =_galNaslov.X
            Y: =110
            ZIndex: =6

